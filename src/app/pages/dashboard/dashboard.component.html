<div class="container my-4">
    <h3>Dashboard</h3>
    <!-- <p class="welcome-text">Welcome, {{ userName || 'User' }}!</p> -->
      <div class="row">
        <!-- Total Employees Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Total Employees</div>
            <div class="card-body"> 
              <p class="card-text" id="totalEmployees">0</p>
            </div>
          </div>
        </div>
    
        <!-- Total Leave Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Leave</div>
            <div class="card-body"> 
              <p class="card-text" id="totalLeave">0</p>
            </div>
          </div>
        </div>
    
        <!-- New Leaves Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">New Leaves</div>
            <div class="card-body"> 
              <p class="card-text" id="newLeaves">0</p>
            </div>
          </div>
        </div>
        <!-- Approved Leaves Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Approved Leaves</div>
            <div class="card-body"> 
              <p class="card-text" id="approvedLeaves">0</p>
            </div>
          </div>
        </div>
        <!-- Canceled Leaves Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Canceled Leaves</div>
            <div class="card-body"> 
              <p class="card-text" id="canceledLeaves">0</p>
            </div>
          </div>
        </div>
        <!-- Earned Leaves Widget -->
        <div class="col-md-4">
          <div class="card text-white bg-secondary mb-3">
            <div class="card-header">Earned Leaves</div>
            <div class="card-body"> 
              <p class="card-text" id="earnedLeaves">0</p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <!-- Latest Projects -->
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-header">Approved Leaves</div>
            <div class="card-body">
              <ul id="latestProjects" class="list-group">
                <!-- List of latest projects will be dynamically inserted here -->
              </ul>
            </div>
          </div>
        </div>
    
        <!-- Recently Hired Employees -->
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-header">Canceled Leaves</div>
            <div class="card-body">
              <ul id="recentEmployees" class="list-group">
                <!-- List of recent employees will be dynamically inserted here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
